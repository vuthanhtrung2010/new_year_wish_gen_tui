name: Cross-Platform Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.os }} - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: happy_new_year.exe
            asset_name: happy_new_year-windows-x86_64.exe

          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: happy_new_year.exe
            asset_name: happy_new_year-windows-arm64.exe

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: happy_new_year
            asset_name: happy_new_year-linux-x86_64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: happy_new_year
            asset_name: happy_new_year-linux-arm64

          # Linux ARM (32-bit)
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: happy_new_year
            asset_name: happy_new_year-linux-armv7

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for ARM cross-compilation on Linux)
        if: startsWith(matrix.os, 'ubuntu') && (contains(matrix.target, 'aarch64') || contains(matrix.target, 'armv7'))
        run: cargo install cross

      - name: Build (native)
        if: ${{ !startsWith(matrix.os, 'ubuntu') || (!contains(matrix.target, 'aarch64') && !contains(matrix.target, 'armv7')) }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross-compilation)
        if: startsWith(matrix.os, 'ubuntu') && (contains(matrix.target, 'aarch64') || contains(matrix.target, 'armv7'))
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ -f "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" ]; then
            strip "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" || true
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt -- --check
